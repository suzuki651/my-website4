<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - 勤怠管理システム</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container { 
            max-width: 450px; 
            width: 100%;
            padding: 40px;
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        
        .header p {
            color: #666;
            margin: 0;
            font-size: 0.9em;
        }
        
        .message { 
            margin-bottom: 25px; 
            padding: 15px; 
            border-radius: 8px; 
            font-weight: bold;
            text-align: center;
        }
        
        .success { 
            background-color: #d4edda; 
            color: #155724; 
            border-left: 5px solid #28a745; 
        }
        
        .error { 
            background-color: #f8d7da; 
            color: #721c24; 
            border-left: 5px solid #dc3545;
        }
        
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border-left: 5px solid #ffc107;
        }
        
        .form-group { 
            margin-bottom: 20px; 
        }
        
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold;
            color: #555;
        }
        
        .form-group input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #9b4dca;
            outline: none;
            box-shadow: 0 0 0 3px rgba(155, 77, 202, 0.1);
        }
        
        .form-group input:invalid {
            border-color: #dc3545;
        }
        
        .password-requirements {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        
        .button { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(135deg, #9b4dca 0%, #8a3ab9 100%);
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .button:hover:not(:disabled) { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 77, 202, 0.4);
        }
        
        .button:disabled { 
            background: #ccc; 
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .link { 
            display: block; 
            text-align: center; 
            margin-top: 25px; 
            color: #9b4dca; 
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .link:hover { 
            text-decoration: underline;
            color: #8a3ab9;
        }
        
        .loading { 
            display: none; 
            text-align: center; 
            margin: 20px 0; 
        }
        
        .spinner { 
            border: 3px solid #f3f3f3; 
            border-top: 3px solid #9b4dca; 
            border-radius: 50%; 
            width: 30px; 
            height: 30px; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 10px; 
        }
        
        .progress-bar {
            height: 4px;
            background-color: #e9ecef;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .token-info {
            background-color: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #1565c0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* レスポンシブ対応 */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 25px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>パスワードリセット</h1>
            <p>新しいパスワードを設定してください</p>
        </div>
        
        {% if error %}
        <div class="message error">
            <strong>エラー:</strong> {{ error }}
        </div>
        <a href="/admin/login" class="link">ログインページに戻る</a>
        {% else %}
        
        <!-- トークン情報表示 -->
        <div class="token-info">
            <strong>リセット要求を確認しました</strong><br>
            新しいパスワードを入力して「パスワードをリセット」ボタンを押してください。
        </div>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>処理中...</p>
        </div>
        
        <form id="reset-form" style="display: block;">
            <input type="hidden" id="token" value="{{ token }}">
            
            <div class="form-group">
                <label for="new_password">新しいパスワード:</label>
                <input type="password" 
                       id="new_password" 
                       required 
                       minlength="6" 
                       maxlength="50"
                       placeholder="6文字以上で入力してください"
                       autocomplete="new-password">
                <div class="password-requirements">
                    パスワードは6文字以上50文字以下で入力してください
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">パスワード確認:</label>
                <input type="password" 
                       id="confirm_password" 
                       required 
                       minlength="6" 
                       maxlength="50"
                       placeholder="上記と同じパスワードを入力"
                       autocomplete="new-password">
                <div class="progress-bar">
                    <div class="progress-fill" id="password-match-progress"></div>
                </div>
            </div>
            
            <button type="submit" class="button" id="submit-btn">
                パスワードをリセット
            </button>
        </form>
        
        <a href="/admin/login" class="link">ログインページに戻る</a>
        {% endif %}
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('パスワードリセット画面初期化開始');
            
            const form = document.getElementById('reset-form');
            const messageDiv = document.getElementById('message');
            const loadingDiv = document.getElementById('loading');
            const submitBtn = document.getElementById('submit-btn');
            const newPasswordInput = document.getElementById('new_password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            const progressFill = document.getElementById('password-match-progress');
            
            // URLパラメータからトークンを取得（フォールバック）
            const urlParams = new URLSearchParams(window.location.search);
            const urlToken = urlParams.get('token');
            const tokenInput = document.getElementById('token');
            
            // トークンの確認と設定
            if (tokenInput && !tokenInput.value && urlToken) {
                tokenInput.value = urlToken;
                console.log('URLからトークンを設定しました');
            }
            
            // トークンが存在するかチェック
            if (tokenInput && !tokenInput.value) {
                showMessage('無効なリセットリンクです。', 'error');
                if (submitBtn) submitBtn.disabled = true;
                return;
            }
            
            console.log('トークン確認完了:', tokenInput ? '有効' : '無効');
            
            // パスワード確認のリアルタイムバリデーション
            function validatePasswords() {
                if (!newPasswordInput || !confirmPasswordInput || !progressFill) return;
                
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword.length === 0) {
                    progressFill.style.width = '0%';
                    confirmPasswordInput.setCustomValidity('');
                    return;
                }
                
                if (newPassword === confirmPassword) {
                    progressFill.style.width = '100%';
                    progressFill.style.background = 'linear-gradient(90deg, #28a745, #20c997)';
                    confirmPasswordInput.setCustomValidity('');
                } else {
                    const matchPercentage = calculateSimilarity(newPassword, confirmPassword);
                    progressFill.style.width = Math.max(matchPercentage, 10) + '%';
                    progressFill.style.background = 'linear-gradient(90deg, #dc3545, #fd7e14)';
                    confirmPasswordInput.setCustomValidity('パスワードが一致しません');
                }
            }
            
            function calculateSimilarity(str1, str2) {
                if (str1.length === 0 || str2.length === 0) return 0;
                const maxLength = Math.max(str1.length, str2.length);
                let matches = 0;
                for (let i = 0; i < Math.min(str1.length, str2.length); i++) {
                    if (str1[i] === str2[i]) matches++;
                }
                return (matches / maxLength) * 100;
            }
            
            // イベントリスナー設定
            if (newPasswordInput) {
                newPasswordInput.addEventListener('input', validatePasswords);
            }
            if (confirmPasswordInput) {
                confirmPasswordInput.addEventListener('input', validatePasswords);
            }
            
            // フォーム送信処理
            if (form) {
                form.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    
                    const newPassword = document.getElementById('new_password').value;
                    const confirmPassword = document.getElementById('confirm_password').value;
                    const token = document.getElementById('token').value;
                    
                    console.log('フォーム送信開始');
                    
                    // バリデーション
                    if (!token) {
                        showMessage('リセットトークンが見つかりません。', 'error');
                        return;
                    }
                    
                    if (newPassword.length < 6) {
                        showMessage('パスワードは6文字以上で入力してください', 'error');
                        return;
                    }
                    
                    if (newPassword.length > 50) {
                        showMessage('パスワードは50文字以下で入力してください', 'error');
                        return;
                    }
                    
                    if (newPassword !== confirmPassword) {
                        showMessage('パスワードが一致しません', 'error');
                        return;
                    }
                    
                    // ローディング表示
                    showLoading(true);
                    
                    try {
                        console.log('パスワードリセットAPI呼び出し');
                        
                        const response = await fetch('/admin/reset-password', {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify({ 
                                token: token, 
                                new_password: newPassword 
                            })
                        });
                        
                        console.log('API応答受信:', response.status);
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        
                        const result = await response.json();
                        console.log('API結果:', result);
                        
                        showLoading(false);
                        
                        if (result.success) {
                            showMessage(result.message + ' 3秒後にログインページに移動します...', 'success');
                            
                            // フォームを無効化
                            if (submitBtn) submitBtn.disabled = true;
                            if (newPasswordInput) newPasswordInput.disabled = true;
                            if (confirmPasswordInput) confirmPasswordInput.disabled = true;
                            
                            // 3秒後にログインページにリダイレクト
                            setTimeout(() => {
                                console.log('ログインページにリダイレクト');
                                window.location.href = '/admin/login';
                            }, 3000);
                            
                        } else {
                            showMessage(result.message || 'パスワードリセットに失敗しました', 'error');
                        }
                        
                    } catch (error) {
                        showLoading(false);
                        console.error('パスワードリセットエラー:', error);
                        
                        let errorMessage = 'ネットワークエラーが発生しました。';
                        if (error.message.includes('404')) {
                            errorMessage = 'リセット機能が見つかりません。管理者にお問い合わせください。';
                        } else if (error.message.includes('500')) {
                            errorMessage = 'サーバーエラーが発生しました。しばらく待ってから再度お試しください。';
                        }
                        
                        showMessage(errorMessage, 'error');
                    }
                });
            }
            
            function showMessage(text, type) {
                if (!messageDiv) return;
                
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                
                console.log(`メッセージ表示 [${type}]:`, text);
                
                // エラーメッセージは自動で消えない、成功メッセージは10秒で消える
                if (type === 'success') {
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 10000);
                }
            }
            
            function showLoading(show) {
                if (!loadingDiv || !submitBtn) return;
                
                if (show) {
                    loadingDiv.style.display = 'block';
                    submitBtn.disabled = true;
                    if (messageDiv) messageDiv.style.display = 'none';
                } else {
                    loadingDiv.style.display = 'none';
                    submitBtn.disabled = false;
                }
            }
            
            // ページ読み込み完了ログ
            console.log('パスワードリセット画面初期化完了');
        });
        
        // エラーハンドリング
        window.addEventListener('error', function(event) {
            console.error('グローバルエラー:', event.error);
        });
        
        // 未処理のPromise rejection
        window.addEventListener('unhandledrejection', function(event) {
            console.error('未処理のPromise rejection:', event.reason);
            event.preventDefault();
        });
    </script>
</body>
</html>
